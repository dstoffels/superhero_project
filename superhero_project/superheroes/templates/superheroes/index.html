<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Superhero Index</title>
	</head>
	<body>
		<a href="{% url 'superheroes:create' %}">Add Hero</a>
		<ul>
			{% for hero in all_heroes %}
			<li>
				<a href="{% url 'superheroes:detail' hero.id %}">
					{{hero.name}} <i>({{hero.alter_ego}})</i>
				</a>
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
